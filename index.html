<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebGL Robot Arm</title>

  <!-- Common WebGL utilities (MV.js exposes globals intentionally) -->
  <script src="src/Common/webgl-utils.js"></script>
  <script src="src/Common/MV.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }

    canvas {
      display: block;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      background: white;
    }

    .controls {
      max-width: 300px;
    }

    .control {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>
  <canvas id="gl-canvas" width="800" height="600"></canvas>

  <div class="controls">
    <div class="control">
      <label for="base">Base</label>
      <input id="base" type="range" min="-180" max="180" value="0">
    </div>

    <div class="control">
      <label for="upper">Upper Arm</label>
      <input id="upper" type="range" min="-90" max="90" value="0">
    </div>

    <div class="control">
      <label for="lower">Lower Arm</label>
      <input id="lower" type="range" min="-90" max="90" value="0">
    </div>

    <div class="control">
      <label for="gripper">Gripper</label>
      <input id="gripper" type="range" min="-40" max="0" value="-40">
    </div>
  </div>

  <!-- Entry point -->
  <script type="module" src="src/main.js"></script>
</body>
</html>
