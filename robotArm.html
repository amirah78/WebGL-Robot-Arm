<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebGL Robot Arm</title>

    <!-- Common WebGL utilities -->
    <script src="Common/webgl-utils.js"></script>
    <script src="Common/initShaders.js"></script>
    <script src="Common/MV.js"></script>

    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        varying vec4 fColor;

        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
            fColor = vColor;
        }
    </script>

    <!-- Fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;

        void main() {
            gl_FragColor = fColor;
        }
    </script>
</head>

<body>
    <canvas id="gl-canvas" width="800" height="600"></canvas>

    <div>
        <p>Base</p>
        <input type="range" min="-180" max="180" value="0"
               oninput="theta[0]=this.value">

        <p>Upper Arm</p>
        <input type="range" min="-90" max="90" value="0"
               oninput="theta[1]=this.value">

        <p>Lower Arm</p>
        <input type="range" min="-90" max="90" value="0"
               oninput="theta[2]=this.value">

        <p>Gripper</p>
        <input type="range" min="-40" max="40" value="0"
               oninput="theta[3]=this.value">
    </div>

    <!-- Load JS LAST -->
    <script src="robotArm.js"></script>
</body>
</html>
